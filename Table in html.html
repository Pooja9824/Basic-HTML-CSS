<!DOCTYPE html>
<html>

<head>
    <title>Table in HTML</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <!-- Here is the table tag  -->
    <table border="2px" cellpadding="5px" cellspacing="4px" bgcolor="skyblue" align="center">
        <!-- Here is the tr tag for rows -->
        <tr bgcolor="white">
            <!-- Here is the th tag for headings -->
            <th>NO.</th>
            <th>Brand</th>
            <th colspan="2">Model/Varients</th>
            <th>Price(in lakhs)</th>
        </tr>
        <tr bgcolor="coral">
            <!-- Here is the td tag for columns -->
            <td rowspan="2">1.</td>
            <td rowspan="2">Maruti Suzuki</td>
            <td>Vitara Brezza</td>
            <td>VXI</td>
            <td>8.5</td>
        </tr>
        <tr bgcolor="coral">
            <td>Aulto</td>
            <td>LXI</td>
            <td>5.2</td>
        </tr>
        <tr bgcolor="lightgreen">
            <td rowspan="3">2.</td>
            <td rowspan="3">Hyundai</td>
            <td>Verna</td>
            <td>E</td>
            <td>11.2</td>
        </tr>
        <tr bgcolor="lightgreen">
            <td>Creta</td>
            <td>E</td>
            <td>11.5</td>
        </tr>
        <tr bgcolor="lightgreen">
            <td>Alcazar</td>
            <td>Premium</td>
            <td>17.7</td>
        </tr>
        <tr bgcolor="lime">
            <td rowspan="2">3.</td>
            <td rowspan="2">Toyota</td>
            <td>Fortuner</td>
            <td>ZX</td>
            <td>44.8</td>
        </tr>
        <tr bgcolor="lime">
            <td>Innova Crysta</td>
            <td>VX</td>
            <td>25.3</td>
        </tr>
    </table>
</body>

</html>
